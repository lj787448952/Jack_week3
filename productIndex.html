<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <title>Product</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="text-end" mt-4>
                <button class="btn btn-primary" @click="openModal('new')">建立新的產品</button>
            </div>
            <table class="table mt-4">
                <thead>
                    <tr>
                        <th width="120">
                            分類
                        </th>
                        <th>
                            產品名稱
                        </th>
                        <th width="120">
                            原價
                        </th>
                        <th width="120">
                            售價
                        </th>
                        <th width="100">
                            是否啟用
                        </th>
                        <th width="120">
                            編輯/刪除
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(item) in products" :key="item.id">
                        <td>{{ item.category }}</td>
                        <td>{{ item.title }}</td>
                        <td class="text-star">
                            {{item.origin_price}}
                        </td>
                        <td class="text-star">
                            {{ item.price }}
                        </td>
                        <td>
                            <span v-if="item.is_enabled">啟用</span>
                            <span v-else>未啟用</span>
                        </td>
                        <td>
                            <div class="btn-group">
                                <button type="button" class="btn btn-outline-primary btn-sm" @click="openModal('edit', item)">
                                    編輯
                                </button>
                                <button type="button" class="btn btn-outline-danger btn-sm" @click="openModal('delete', item)">
                                    刪除
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    

        <!-- Modal -->
        <div id="productModal" ref="productModal" class="modal fade" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content border-0">
                  <div class="modal-header bg-dark text-white">
                    <h5 id="productModalLabel" class="modal-title">
                        <span v-if="isNew">新增產品</span>
                        <span v-else>編輯產品</span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                      <div class="row">
                          <div class="col-sm-4">
                              <div class="form-group">
                                  <label for="imageUrl">主要圖片</label>
                                  <input type="text" class="form-control" placeholder="請輸入圖片連結" v-model="tempProduct.imageUrl">
                                  <img class="img-fluid" :src="tempProduct.imageUrl">
                              </div>
                              <div class="mb-1">多圖新增</div>
                              <div v-if="Array.isArray(tempProduct.imagesUrl)">
                                  <div class="mb-1" v-for="(image,key) in tempProduct.imagesUrl" :key="key">
                                      <div class="form-group">
                                          <label for="imageUrl">圖片網址</label>
                                          <input v-model="tempProduct.imagesUrl[key]" type="text" class="form-control" placeholder="請輸入圖片連結">
                                      </div>
                                      <img class="img-fluid" :src="image">
                                  </div>
                                  <div v-if="!tempProduct.imagesUrl.length || tempProduct.imagesUrl[tempProduct.imagesUrl.length -1]">
                                      <button class="btn btn-outline-primary w-100 d-block btn-sm" @click="tempProduct.imagesUrl.push('')">新增圖片</button>
                                  </div>
                                  <div v-else>
                                      <button class="btn btn-outline-danger w-100 d-block btn-sm" @click="tempProduct.imagesUrl.pop()">刪除圖片</button>
                                  </div>
                              </div>
                              <div v-else>
                                  <button class="btn btn-outline-primary w-100 btn-sm d-block" @click="createImages">新增圖片</button>
                              </div>
                          </div>
                          <div class="col-sm-8">
                              <div class="form-group">
                                  <label for="title">標題</label>
                                  <input type="text" id="title" v-model="tempProduct.title" class="form-control" placeholder="請輸入標題">
                              </div>

                              <div class="row">
                                  <div class="form-group col-md-6">
                                      <label for="category">分類</label>
                                      <input type="text" id="category" v-model="tempProduct.category" class="form-control">
                                  </div>
                                  <div class="form-group col-md-6">
                                    <label for="unit">單位</label>
                                    <input type="text" id="unit" v-model="tempProduct.unit" class="form-control" placeholder="請輸入單位">
                                </div>
                              </div>

                              <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="origin_price">原價</label>
                                    <input type="number" id="origin_price" v-model.number="tempProduct.origin_price" class="form-control" placeholder="請輸入原價" min="0">
                                </div>
                                <div class="form-group col-md-6">
                                  <label for="price">售價</label>
                                  <input type="number" id="price" v-model.number="tempProduct.price" class="form-control" placeholder="請輸入售價" min="0">
                              </div>
                            </div>
                            <hr>

                            <div class="form-group">
                                <label for="description">產品描述</label>
                                <textarea id="description" type="text" v-model="tempProduct.description" class="form-control" placeholder="請輸入產品描述"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="content">說明內容</label>
                                <textarea id="content" type="text" v-model="tempProduct.content" class="form-control" placeholder="請輸入說明內容"></textarea>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" id="is_enabled" v-model="tempProduct.is_enabled" class="form-check-input" :true-value="1" :false-value="0">
                                    <label for="is_enabled" class="form-check-label">是否啟用</label>
                                </div>
                            </div>
                          </div>
                      </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                        取消
                      </button>
                      <button type="button" class="btn btn-primary" @click="updateProduct">
                        確認
                      </button>
                  </div>
                </div>
              </div>
        </div>
        <div id="delProductModal" ref="delProductModal" class="modal fade" tabindex="-1" aria-labelledby="delProductModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content border-0">
                        <div class="modal-header bg-danger text-white">
                            <h5 class="modal-title" id="delProductModalLabel">
                                <span>刪除商品</span>
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">是否刪除
                            <strong class="text-danger"> {{ tempProduct.title }} </strong>商品(刪除後將無法恢復)。
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-danger" @click="delProduct">確認刪除</button>
                        </div>
                    </div>
                </div>
            </div>
    </div>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
      integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
      crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"></script>
    <script src="productIndex.js" type="module"></script>
</body>
</html>
