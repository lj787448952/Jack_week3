<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <title>Login</title>

    <style>
        html,
        body {
            height: 100%;
            text-align: cneter;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 20px;
            margin: auto;
        }
    </style>

</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row justify-content-center">
                <h1 class="text-center mb-2 fs-4 fw-bolder">請先登入</h1>
            </div>
            <div class="col-12">
                <form class="form-signin" @submit.prevent="login">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="username" placeholder="account@example.com"
                            v-model="user.username" required autofocus>
                        <label for="username">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password"
                            v-model="user.password" required>
                        <label for="password">Password</label>
                    </div>
                    <select class="form-select" v-model="page">
                        <option value="" disabled>請選擇要登入的頁面</option>
                        <option value="productIndex">LV2：只串接 GET API 來呈現列表，其他功能包含新增、刪除、編輯不需串接 API</option>
                        <option value="productIndex">LV3：後台登入頁面＋串接新增、刪除、編輯 API 完成頁面功能</option>
                    </select>
                    <button type="submit" class="btn btn-lg btn-primary w-100 mt-3">登入</button>
                </form>
            </div>
        </div>
    </div>





    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
        integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
        crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <script src="./login.js" type="module"></script>
</body>

</html>
